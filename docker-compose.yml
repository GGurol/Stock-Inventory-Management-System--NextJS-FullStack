services:
  db:
    image: mongo:6.0
    container_name: stockly_db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - mongo_data:/data/db
      # We still need the key file
      - ./mongo.key:/etc/mongo/mongo.key
    ports:
      - "27017:27017"
    # CORRECTED COMMAND:
    # This command first fixes the key file's permissions inside the container,
    # and only then starts the mongod process.
    command: >
      bash -c "
        chown mongodb:mongodb /etc/mongo/mongo.key &&
        chmod 400 /etc/mongo/mongo.key &&
        exec mongod --replSet rs0 --keyFile /etc/mongo/mongo.key --bind_ip_all
      "

  app:
    build: .
    container_name: stockly_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "mongodb://${MONGO_USER}:${MONGO_PASS}@db:27017/${MONGO_DB}?authSource=admin&replicaSet=rs0"
      JWT_SECRET: ${JWT_SECRET}
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    # REMOVED healthcheck condition for this manual test
    depends_on:
      - db

volumes:
  mongo_data: